on:
 push:
 workflow_dispatch:

permissions:
    id-token: write

jobs:
  terraform-deploy:
     runs-on: ubuntu-latest
     steps: 
       - name: Configure AWS Credentials
         uses: aws-actions/configure-aws-credentials@v4
         with: 
           role-to-assume: arn:aws:iam::123456789100:role/my-github-actions-role
           aws-region: us-east-1
 
